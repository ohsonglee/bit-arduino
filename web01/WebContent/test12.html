<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<body>
	<h1>자바스크립트 기본 문법 정리2</h1>

	<!-- => 변수선언과  window 객체
	=> 함수 선언
	=> 익명 함수 선언
	=> 자바스크립트 객체 
		 --> 
<script>
// <script> 태그를 실행할 때 
// 항상 함수 선언을 먼저 실행하고, 
// 나머지 문장을 실핸한다.
// 주의! 익명함수는 일반 문장으로 취급한다. 
"use strict";

//익명함수 만들기.
//=> 함수 선언시 즉시 변수에 할당해야한다. 
var plus = function(a, b){
	return a + b;
};

var minus = function(a, b){
	return arguments[0] - arguments[1];
};

var multiple = function(a, b){
	return a * b * arguments[2] * arguments[3];
};


var result =  plus(10, 20);
console.log(result);
console.log(minus(20, 10));
console.log(multiple(2, 3, 4, 5));

//바깥에 선언하는 모든 변수와 함수는 window 객체의 멤버이다.
console.log(window.plus(30, 20));
function divide(a, b){
	return a / b;
}

</script>


</body>
</html>
