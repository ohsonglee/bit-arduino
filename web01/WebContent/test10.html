<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<body>
	<h1>자바스크립트 기본 문법 정리2</h1>

	<!-- => 변수선언과  window 객체
	=> 함수 선언
	=> 익명 함수 선언
	=> 자바스크립트 객체 
		 --> 
<script>
//함수 선언과 익명함수.
"use strict";

//1)함수 선언
// => 리턴 타입을 선언 할 수 없다.
// => 파라미터 선언 시 var 쓰지 않는다.
function plus(a, b){
	return a + b;
}
var result =  plus(10, 20);
console.log(result);

//2) arguments 히든 파라미터 배열
// => 함수의 모든 파라미터 값은  arguments 배열에 저장된다.
function minus(a, b){
	return arguments[0] - arguments[1];
}
console.log(minus(20, 10));

//3) arguments 히든 파라미터 배열
// => 함수의 모든 파라미터 값은  arguments 배열에 저장된다.
//파라미터는 선언된 변수 외에 더/ 덜 전달할 수 있다. 
//오버로딩은 불가능. 타입이 정해져 있지 않기 때문에 
function multiple(a, b){
	return a * b * arguments[2] * arguments[3];
}
console.log(multiple(2, 3, 4, 5));


</script>


</body>
</html>
