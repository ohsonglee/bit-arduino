<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>	
	h2{color: red;}
	h1, h3{text-decoration: underline;}

	.g01 {
		font-style:italic;
		border-left: 3px solid blue;
	}
	.g02 {
		border-top: 1px dotted red;
	}
	.g01, .g02{
		background-color: yellow;
	}
	#id01{
		text-decoration: line-through;
	}
</style>
</head>
<body>
<h1 class="g02">CSS 셀렉터</h1>	
<h1 class="g01 g02">test 1</h1>
<h1 id="id01">test 2</h1>
<h2 class="g01">test 3</h2>
<h2 class="g01 g02">test 4</h2>
<h3 class="g01">test 5</h3>
<h3>test 6</h3>
</body>
</html>
